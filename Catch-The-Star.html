<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basket Catching Stars</title>
  <style>
    body {
      margin: 0;
      background: #000022;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#000022, #000011);
      display: none;
    }

    .basket {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 30px;
      background: brown;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #startScreen, #difficultyScreen, #gameOverScreen, #winScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: #000033;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Catch the Falling Stars</h1>
    <button onclick="showDifficulty()">Start Game</button>
  </div>

  <!-- Difficulty Selection -->
  <div id="difficultyScreen" style="display: none;">
    <h1>Select Difficulty</h1>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Game Screen -->
  <div id="game">
    <div class="basket" id="basket"></div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Win Screen -->
  <div id="winScreen" style="display: none;">
    <h1>You Won!</h1>
    <p>Congratulations! You caught 50 stars!</p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const basket = document.getElementById("basket");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const difficultyScreen = document.getElementById("difficultyScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const winScreen = document.getElementById("winScreen");
    const finalScore = document.getElementById("finalScore");

    let score = 0;
    let basketLeft = window.innerWidth / 2 - 50;
    let gameRunning = false;
    let minSpeed = 4;
    let maxSpeed = 7;

    function showDifficulty() {
      startScreen.style.display = "none";
      difficultyScreen.style.display = "flex";
    }

    function startGame(difficulty) {
      difficultyScreen.style.display = "none";
      game.style.display = "block";
      score = 0;
      updateScore();
      gameRunning = true;

      switch(difficulty) {
        case "easy":
          minSpeed = 4;
          maxSpeed = 7;
          break;
        case "medium":
          minSpeed = 7;
          maxSpeed = 12;
          break;
        case "hard":
          minSpeed = 15;
          maxSpeed = 25;
          break;
      }

      document.addEventListener("mousemove", moveBasket);
      document.addEventListener("touchmove", moveBasketTouch);
      spawnStar();
    }

    function moveBasket(e) {
      if (!gameRunning) return;
      const mouseX = e.clientX;
      basketLeft = Math.min(window.innerWidth - 100, Math.max(0, mouseX - 50));
      basket.style.left = basketLeft + "px";
    }

    function moveBasketTouch(e) {
      if (!gameRunning) return;
      const touchX = e.touches[0].clientX;
      basketLeft = Math.min(window.innerWidth - 100, Math.max(0, touchX - 50));
      basket.style.left = basketLeft + "px";
    }

    function spawnStar() {
      if (!gameRunning) return;
      createStar();
      const nextSpawnTime = Math.random() * 700 + 300; // 300â€“1000 ms
      setTimeout(spawnStar, nextSpawnTime);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * (window.innerWidth - 20) + "px";
      star.style.top = "0px";
      game.appendChild(star);

      const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
      moveStar(star, speed);
    }

    function moveStar(star, speed) {
      let top = 0;
      const fallInterval = setInterval(() => {
        top += speed;
        star.style.top = top + "px";

        const starRect = star.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          starRect.bottom >= basketRect.top &&
          !(starRect.right < basketRect.left || starRect.left > basketRect.right)
        ) {
          score++;
          updateScore();
          star.remove();
          clearInterval(fallInterval);
          if (score >= 50) winGame();
        }

        if (top > window.innerHeight) {
          score--;
          updateScore();
          star.remove();
          clearInterval(fallInterval);
          if (score < 0) endGame();
        }
      }, 20);
    }

    function updateScore() {
      scoreDisplay.innerText = "Score: " + score;
    }

    function endGame() {
      gameRunning = false;
      document.removeEventListener("mousemove", moveBasket);
      document.removeEventListener("touchmove", moveBasketTouch);
      game.style.display = "none";
      gameOverScreen.style.display = "flex";
      finalScore.innerText = "Your final score was: " + score;
    }

    function winGame() {
      gameRunning = false;
      document.removeEventListener("mousemove", moveBasket);
      document.removeEventListener("touchmove", moveBasketTouch);
      game.style.display = "none";
      winScreen.style.display = "flex";
    }

    function restartGame() {
      gameOverScreen.style.display = "none";
      winScreen.style.display = "none";
      startScreen.style.display = "flex";
    }

    window.addEventListener("resize", () => {
      basketLeft = Math.min(window.innerWidth - 100, basketLeft);
      basket.style.left = basketLeft + "px";
    });
  </script>
</body>
</html>
