<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basket Catching Stars</title>
  <style>
    body {
      margin: 0;
      background: #000022;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#000022, #000011);
      display: none;

      /* Black borders with 1.5 cm width */
      border-left: 1.2cm solid black;
      border-right: 1.2cm solid black;
      box-sizing: border-box;
    }

    .basket {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 30px;
      background: brown;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .star {
      position: absolute;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #lifelines {
      position: absolute;
      top: 10px;
      left: 130px;
      font-size: 20px;
    }

    #startScreen, #difficultyScreen, #gameOverScreen, #winScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: #000033;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Catch the Falling Stars</h1>
    <button onclick="showDifficulty()">Start Game</button>
  </div>

  <!-- Difficulty Selection -->
  <div id="difficultyScreen" style="display: none;">
    <h1>Select Difficulty</h1>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Game Screen -->
  <div id="game">
    <div class="basket" id="basket"></div>
    <div id="score">Score: 0</div>
    <div id="lifelines">❤️</div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Win Screen -->
  <div id="winScreen" style="display: none;">
    <h1>You Won!</h1>
    <p>Congratulations! You caught 50 stars!</p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const basket = document.getElementById("basket");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const lifelineDisplay = document.getElementById("lifelines");
    const startScreen = document.getElementById("startScreen");
    const difficultyScreen = document.getElementById("difficultyScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const winScreen = document.getElementById("winScreen");
    const finalScore = document.getElementById("finalScore");

    let score = 0;
    let lifelines = 0;
    let missesInARow = 0;
    let basketLeft = window.innerWidth / 2 - 50;
    let gameRunning = false;
    let minSpeed = 4;
    let maxSpeed = 7;

    function showDifficulty() {
      startScreen.style.display = "none";
      difficultyScreen.style.display = "flex";
    }

    function startGame(difficulty) {
      difficultyScreen.style.display = "none";
      game.style.display = "block";
      score = 0;
      missesInARow = 0;
      updateScore();

      switch(difficulty) {
        case "easy":
          minSpeed = 7;
          maxSpeed = 12;
          lifelines = 2;
          break;
        case "medium":
          minSpeed = 13;
          maxSpeed = 20;
          lifelines = 3;
          break;
        case "hard":
          minSpeed = 21;
          maxSpeed = 30;
          lifelines = 3;
          break;
      }

      updateLifelines();

      gameRunning = true;
      document.addEventListener("mousemove", moveBasket);
      document.addEventListener("touchmove", moveBasketTouch);
      spawnStar();
    }

    function updateLifelines() {
      lifelineDisplay.innerText = "❤️".repeat(Math.max(0, lifelines));
    }

    function moveBasket(e) {
      if (!gameRunning) return;
      const mouseX = e.clientX;

      // Ensure basket stays within the borders
      basketLeft = Math.min(window.innerWidth - 100 - 30, Math.max(30, mouseX - 50));
      basket.style.left = basketLeft + "px";
    }

    function moveBasketTouch(e) {
      if (!gameRunning) return;
      const touchX = e.touches[0].clientX;

      // Ensure basket stays within the borders
      basketLeft = Math.min(window.innerWidth - 100 - 30, Math.max(30, touchX - 50));
      basket.style.left = basketLeft + "px";
    }

    function spawnStar() {
      if (!gameRunning) return;
      createStar();
      const nextSpawnTime = Math.random() * 1500 + 200;
      setTimeout(spawnStar, nextSpawnTime);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");

      const size = Math.random() * 10 + 10;
      star.style.width = size + "px";
      star.style.height = size + "px";

      const leftPos = Math.random() * (window.innerWidth - size - 30) + 30; // Keep it inside borders
      star.style.left = leftPos + "px";
      star.style.top = "0px";

      game.appendChild(star);

      const isFastStar = Math.random() < 0.1;
      const speed = isFastStar
        ? Math.random() * 20 + 15
        : Math.random() * (maxSpeed - minSpeed) + minSpeed;

      moveStar(star, speed, leftPos);
    }

    function moveStar(star, speed, initialLeft) {
      let top = 0;
      let zigzag = Math.random() < 0.3;
      let direction = Math.random() < 0.5 ? -1 : 1;
      let shift = 0;

      const fallInterval = setInterval(() => {
        top += speed;

        if (zigzag) {
          shift += direction * 0.5;
          let newLeft = initialLeft + shift;
          if (newLeft < 30 || newLeft > window.innerWidth - 30 - star.offsetWidth) {
            direction *= -1; // Rebounds the star off the walls
          }
          star.style.left = newLeft + "px";
        }

        star.style.top = top + "px";

        const starRect = star.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          starRect.bottom >= basketRect.top &&
          !(starRect.right < basketRect.left || starRect.left > basketRect.right)
        ) {
          document.getElementById("catchSound").currentTime = 0;
          document.getElementById("catchSound").play();
          score++;
          missesInARow = 0;
          updateScore();
          updateLifelines();
          star.remove();
          clearInterval(fallInterval);
          if (score >= 50) winGame();
        }

        if (top > window.innerHeight) {
          score--;
          lifelines--;  // Lose 1 lifeline on each miss
          updateScore();
          updateLifelines();
          star.remove();
          clearInterval(fallInterval);

          if (score <= 0 || lifelines <= 0) {
            endGame();
          }
        }
      }, 20);
    }

    function updateScore() {
      scoreDisplay.innerText = "Score: " + score;
    }

    function endGame() {
      gameRunning = false;
      document.removeEventListener("mousemove", moveBasket);
      document.removeEventListener("touchmove", moveBasketTouch);
      game.style.display = "none";
      gameOverScreen.style.display = "flex";
      finalScore.innerText = "Your final score was: " + score;
    }

    function winGame() {
      gameRunning = false;
      document.removeEventListener("mousemove", moveBasket);
      document.removeEventListener("touchmove", moveBasketTouch);
      game.style.display = "none";
      winScreen.style.display = "flex";
    }

    function restartGame() {
      gameOverScreen.style.display = "none";
      winScreen.style.display = "none";
      startScreen.style.display = "flex";
    }

    window.addEventListener("resize", () => {
      basketLeft = Math.min(window.innerWidth - 100 - 30, basketLeft);
      basket.style.left = basketLeft + "px";
    });
  </script>
  <audio id="catchSound" src="catch.mp3" preload="auto"></audio>
</body>
</html>
